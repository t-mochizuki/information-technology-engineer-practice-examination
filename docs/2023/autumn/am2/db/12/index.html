  <body>
    <p>
    2相ロック方式を用いたトランザクションの同時実行制御に関する記述のうち, 適切なものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>全てのトランザクションが直列に制御され, デッドロックが発生することはない。</td></tr>
      <tr><td>イ</td><td>トランザクションのコミット順序は, トランザクション開始の時刻順となるように制御される。</td></tr>
      <tr><td>ウ</td><td>トランザクションは, 自身が獲得したロックを全て解除した後にだけ, コミット操作を実行できる。</td></tr>
      <tr><td>エ</td><td>トランザクションは, 必要な全てのロックを獲得した後にだけ, ロックを解除できる。</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8545; 問12
    </p>
