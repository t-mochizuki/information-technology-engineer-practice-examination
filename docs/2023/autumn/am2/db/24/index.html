    <p>
    データ中心アプローチの特徴はどれか。
    </p>

    <table>
      <tr><td>ア</td><td>クラス概念, 多態, 継承の特徴を生かして抽象化し, 実体の関連を表現する。</td></tr>
      <tr><td>イ</td><td>対象システムの要求を, システムがもっている機能間のデータの流れに着目して捉える。</td></tr>
      <tr><td>ウ</td><td>対象世界の実体を並列に動作するプロセスとみなし, プロセスはデータを通信し合うものとしてモデル化する。</td></tr>
      <tr><td>エ</td><td>対象とする世界をシステムが扱うデータに着目して捉え, 扱うデータを実体関連モデルで整理する。</td></tr>
    </table>
