    <title>令和5年度 秋期 データベーススペシャリスト試験 午前&#8545; 問1</title>
  </head>
  <body>
    <p>
    CAP 定理に関する記述として, 適切なものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>システムの可用性は基本的に高く, サービスは利用可能であるが, 整合性については厳密ではない。しかし, 最終的には整合性が取れた状態となる。</td></tr>
      <tr><td>イ</td><td>トランザクション処理は, データの整合性を保証するので, 実行結果が矛盾した状態になることはない。</td></tr>
      <tr><td>ウ</td><td>複数のトランザクションを並列に処理したときの実行結果と, 直列で逐次処理したときの実行結果は一致する。</td></tr>
      <tr><td>エ</td><td>分散システムにおいて, 整合性, 可用性, 分断耐性の三つを同時に満たすことはできない。</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8545; 問1
    </p>
  </body>
