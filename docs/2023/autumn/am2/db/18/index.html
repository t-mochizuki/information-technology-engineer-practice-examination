    <title>令和5年度 秋期 データベーススペシャリスト試験 午前&#8545; 問18</title>

  <body>
    <p>
    ブロックチェーンのデータ構造の特徴として, 適切なものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>検索のための中間ノードと, 実データへのポインタを格納する葉ノードをインデックスとしてもつ。</td></tr>
      <tr><td>イ</td><td>時刻印を付与された複数のバージョンから成るデータをスナップショットとしてもつ。</td></tr>
      <tr><td>ウ</td><td>実データから作成したビットマップをインデックスとしてもつ。</td></tr>
      <tr><td>エ</td><td>直前のトランザクションデータの正当性を検証するためのハッシュ値をもつ。</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8545; 問18
    </p>
