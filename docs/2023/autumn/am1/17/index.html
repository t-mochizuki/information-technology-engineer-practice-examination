    <p>
    組込みシステムのソフトウェア開発に使われる IDE の説明として, 適切なものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>エディター, コンパイラ, リンカ, デバッガなどが一体となったツール</td></tr>
      <tr><td>イ</td><td>専用のハードウェアインタフェースで CPU の情報を取得する装置</td></tr>
      <tr><td>ウ</td><td>ターゲット CPU を搭載した評価ボードなどの実行環境</td></tr>
      <tr><td>エ</td><td>タスクスケジューリングの仕組みなどを提供するソフトウェア</td></tr>
    </table>
