    <title>令和5年度 秋期 データベーススペシャリスト試験 午前&#8544; 問21</title>
  </head>
  <body>
    <p>
    フルバックアップ方式と差分バックアップ方式とを用いた運用に関する記述のうち, 適切なものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>障害からの復旧時に差分バックアップのデータだけ処理すればよいので, フルバックアップ方式に比べ, 差分バックアップ方式は復旧時間が短い。</td></tr>
      <tr><td>イ</td><td>フルバックアップのデータで復元した後に, 差分バックアップのデータを反映させて復旧する。</td></tr>
      <tr><td>ウ</td><td>フルバックアップ方式と差分バックアップ方式とを併用して運用することはできない。</td></tr>
      <tr><td>エ</td><td>フルバックアップ方式に比べ, 差分バックアップ方式はバックアップに要する時間が長い。</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8544; 問21
    </p>
  </body>
