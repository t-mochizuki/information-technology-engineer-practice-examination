  <body>
    <p>
    匿名加工情報取扱事業者が, 適正な匿名加工を行った匿名加工情報を第三者提供する際の義務として, 個人情報保護法に規定されているものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>第三者に提供される匿名加工情報に含まれる個人に関する情報の項目及び提供方法を公表しなければならない。</td></tr>
      <tr><td>イ</td><td>第三者へ提供した場合は, 速やかに個人情報保護委員会へ提供した内容を報告しなければならない。</td></tr>
      <tr><td>ウ</td><td>第三者への提供の手段は, ハードコピーなどの物理的な媒体を用いることに限られる。</td></tr>
      <tr><td>エ</td><td>匿名加工情報であっても, 第三者提供を行う際には事前に本人の承諾が必要である。</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前Ⅰ 問30
    </p>
