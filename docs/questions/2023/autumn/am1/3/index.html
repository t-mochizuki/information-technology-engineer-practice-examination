  <body>
    <p>
    あるデータ列を整列したら状態 0 から順に状態 1, 2, ..., N へと推移した。整列に使ったアルゴリズムはどれか。
    </p>

    <table>
      <tr><td>状態0</td><td>3, 5, 9, 6, 1, 2</td></tr>
      <tr><td>状態1</td><td>3, 5, 6, 1, 2, 9</td></tr>
      <tr><td>状態2</td><td>3, 5, 1, 2, 6, 9</td></tr>
      <tr><td>状態N</td><td>1, 2, 3, 5, 6, 9</td></tr>
    </table>

    <table>
      <tr><td>ア</td><td>クイックソート</td></tr>
      <tr><td>イ</td><td>バブルソート</td></tr>
      <tr><td>ウ</td><td>挿入ソート</td></tr>
      <tr><td>エ</td><td>ヒープソート</td></tr>
    </table>
