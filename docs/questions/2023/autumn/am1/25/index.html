    <title>令和5年度 秋期 データベーススペシャリスト試験 午前&#8544; 問25</title>
  </head>
  <body>
    <p>
    半導体メーカーが行っているファウンドリーサービスの説明として, 適切なものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>商号や商標の使用権とともに, 一定地域内での商品の独占販売権を与える。</td></tr>
      <tr><td>イ</td><td>自社で半導体製品の企画, 設計から製造までを一貫して行い, それを自社ブラン ドで販売する。</td></tr>
      <tr><td>ウ</td><td>製造設備をもたず, 半導体製品の企画, 設計及び開発を専門に行う。</td></tr>
      <tr><td>エ</td><td>他社からの製造委託を受けて, 半導体製品の製造を行う。</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8544; 問25
    </p>
