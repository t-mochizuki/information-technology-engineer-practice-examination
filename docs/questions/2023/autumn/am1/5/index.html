    <p>
    IaC (Infrastructure as Code) に関する記述として, 最も適切なものはどれか。
    </p>

    <table>
      <tr><td>ア</td><td>インフラストラクチャの自律的なシステム運用を実現するために, インシデントへの対応手順をコードに定義すること</td></tr>
      <tr><td>イ</td><td>各種開発支援ツールを利用するために, ツールの連携手順をコードに定義すること</td></tr>
      <tr><td>ウ</td><td>継続的インテグレーションを実現するために, アプリケーションの生成手順や試験の手順をコードに定義すること</td></tr>
      <tr><td>エ</td><td>ソフトウェアによる自動実行を可能にするために, システムの構成や状態をコードに定義すること</td></tr>
    </table>
