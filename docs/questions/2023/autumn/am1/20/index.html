    <title>令和5年度 秋期 データベーススペシャリスト試験 午前&#8544; 問20</title>
  </head>
  <body>
    <p>
    Y 社は, 受注管理システムを運用し, 顧客に受注管理サービスを提供している。
    日数が30日, 月曜日の回数が4回である月において, サービス提供条件を達成するために許容されるサービスの停止時間は最大何時間か。
    ここで, サービスの停止時間は, 小数第1位を切り捨てるものとする。
    </p>

    <p>
    [サービス提供条件]
    </p>

    <ul>
      <li>サービスは, 計画停止時間を除いて, 毎日0時から24時まで提供する。</li>
      <li>計画停止は, 毎週月曜日の0時から6時まで実施する。</li>
      <li>サービスの可用性は99%以上とする。</li>
    </ul>

    <table>
      <tr><td>ア</td><td>0</td></tr>
      <tr><td>イ</td><td>6</td></tr>
      <tr><td>ウ</td><td>7</td></tr>
      <tr><td>エ</td><td>13</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8544; 問20
    </p>
  </body>
