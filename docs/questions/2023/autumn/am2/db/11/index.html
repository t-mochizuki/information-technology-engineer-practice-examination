<!DOCTYPE html>

  <body>
    <p>
    関係 R と関係 S において, R&divide;S の関係演算結果として, 適切なものはどれか。ここで, &divide;は商演算を表す。
    </p>

    <div class="inline">
      <table>
        <caption>R</caption>
        <tr>
          <th>店</th>
          <th>商品</th>
        </tr>
        <tr><td>A</td><td>a</td></tr>
        <tr><td>A</td><td>b</td></tr>
        <tr><td>B</td><td>a</td></tr>
        <tr><td>B</td><td>b</td></tr>
        <tr><td>B</td><td>c</td></tr>
        <tr><td>C</td><td>c</td></tr>
        <tr><td>D</td><td>c</td></tr>
        <tr><td>D</td><td>d</td></tr>
        <tr><td>E</td><td>d</td></tr>
        <tr><td>E</td><td>e</td></tr>
      </table>

      <table>
        <caption>S</caption>
        <tr>
          <th>商品</th>
        </tr>
        <tr><td>a</td></tr>
        <tr><td>b</td></tr>
        <tr><td>c</td></tr>
      </table>
    </div>

    <div class="inline">
      <table>
        <caption>ア</caption>
        <tr>
          <th>店</th>
        </tr>
        <tr><td>A</td></tr>
        <tr><td>A</td></tr>
        <tr><td>B</td></tr>
        <tr><td>B</td></tr>
        <tr><td>B</td></tr>
        <tr><td>C</td></tr>
        <tr><td>D</td></tr>
      </table>

      <table>
        <caption>イ</caption>
        <tr>
          <th>店</th>
        </tr>
        <tr><td>A</td></tr>
        <tr><td>B</td></tr>
        <tr><td>C</td></tr>
        <tr><td>D</td></tr>
      </table>

      <table>
        <caption>ウ</caption>
        <tr>
          <th>店</th>
        </tr>
        <tr><td>B</td></tr>
      </table>

      <table>
        <caption>エ</caption>
        <tr>
          <th>店</th>
        </tr>
        <tr><td>E</td></tr>
      </table>
    </div>
