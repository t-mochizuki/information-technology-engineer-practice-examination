    </p>

    <table>
      <tr><td>ア</td><td>一貫性</td></tr>
      <tr><td>イ</td><td>原子性</td></tr>
      <tr><td>ウ</td><td>耐久性</td></tr>
      <tr><td>エ</td><td>直列化可能性</td></tr>
