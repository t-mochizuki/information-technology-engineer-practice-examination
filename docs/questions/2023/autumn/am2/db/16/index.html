  <body>
    <p>
    トランザクションの隔離性水準を高めたとき, 不整合なデータを読み込むトランザクション数と, 単位時間に処理できるトランザクション数の傾向として, 適切な組合せはどれか。
    </p>

    <table>
      <tr>
        <td></td>
        <td>不整合なデータを読み込むトランザクション数</td>
        <td>単位時間に処理できるトランザクション数</td>
      </tr>

      <tr>
        <td>ア</td>
        <td>増える</td>
        <td>増える</td>
      </tr>

      <tr>
        <td>イ</td>
        <td>増える</td>
        <td>減る</td>
      </tr>

      <tr>
        <td>ウ</td>
        <td>減る</td>
        <td>増える</td>
      </tr>

      <tr>
        <td>エ</td>
        <td>減る</td>
        <td>減る</td>
      </tr>

    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8545; 問16
    </p>
