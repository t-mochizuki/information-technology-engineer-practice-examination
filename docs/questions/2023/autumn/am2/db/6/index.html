    <p>
    関係モデルにおいて, 情報無損失分解ができ, かつ, 関数従属性保存が成り立つ変換が必ず存在するものはどれか。ここで, 情報無損失分解とは自然結合によって元の関係が復元できる分解をいう。
    </p>

    <table>
      <tr><td>ア</td><td>第2正規形から第3正規形への変換</td></tr>
      <tr><td>イ</td><td>第3正規形からボイス・コッド正規形への変換</td></tr>
      <tr><td>ウ</td><td>非正規形から第1正規形への変換</td></tr>
      <tr><td>エ</td><td>ボイス・コッド正規形から第4正規形への変換</td></tr>
    </table>
