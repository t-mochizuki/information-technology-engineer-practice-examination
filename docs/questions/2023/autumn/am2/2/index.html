  <body>
    <p>
    大文字のアルファベットで始まる膨大な数のデータを, 規則に従って複数のノードに割り当てる。このようにあらかじめ定めた規則に従って, 複数のノードにデータを分散して割り当てる方法はどれか。
    </p>

    <p>
    [規則]
    </p>

    <ul>
      <li>データの先頭文字が A~G の場合はノード1に格納する。</li>
      <li>データの先頭文字が H~N の場合はノード2に格納する。</li>
      <li>データの先頭文字が O~Z の場合はノード3に格納する。</li>
    </ul>

    <table>
      <tr><td>ア</td><td>2相コミットプロトコル</td></tr>
      <tr><td>イ</td><td>コンシステントハッシング</td></tr>
      <tr><td>ウ</td><td>シャーディング</td></tr>
      <tr><td>エ</td><td>レプリケーション</td></tr>
    </table>

    <p>
    出典：令和5年度 秋期 データベーススペシャリスト試験 午前&#8545; 問2
    </p>
